add-more-bots=Дадайце больш лагістычных робатаў у сістэму.
add-more-bots-info=Вы можаце размясціць робатаў непасрэдна ў робапорт ці праз курсор.
build-logistic-chest=Размясціце кантэйнер-раздавальнік у лагістычнай дасяжнасці сеткі.
build-robot=Размясціце лагістычнага робата
build-robot-info=Вы можаце размясціць лагістычных робатаў, узяўшы іх у курсор і націскаючы __CONTROL__build__.
build-second-roboport=Пабудуйце другі робапорт так, каб ён быў спалучаны з першым.
build-second-roboport-info=Калі два робапорты знаходзяцца ў дасяжнасці адзін аднаго, то іх злучэнне будзе паказана перарывістай лініяй.
build-storage-chest=Размясціце кантэйнер-захавальнік у лагістычнай дасяжнасці сеткі.
connecting-line=Лінія спалучэння
construction-area=Будаўнічая дасяжнасць
delete-request=Скасуйце лагістычны запыт.
delete-request-info=Націсніце правую кнопку мышы на слоце запыту, каб скасаваць запыт.
finish=Скончыць
logistic-area=Лагістычная дасяжнасць
logistic-chest-info=Кантэйнер-раздавальнік цяпер прадастаўляе сваё змесціва лагістычнай сістэме.\n\nЛагістычныя робаты могуць забіраць прадметы з кантэйнераў-раздавальнікаў, але не могуць іх туды класці.
notice-roboport-areas=Кожны робапорт мае дзве вобласці дзеяння.\n\nАранжавым пазначана лагістычная дасяжнасць (__1__x__1__). У межах гэтай вобласці можна размяшчаць лагістычныя кантэйнеры, і робаты змогуць узаемадзейнічаць з імі.\n\nЗялёным пазначана будаўнічая дасяжнасць (__2__x__2__). У яе межах працуюць будаўнічыя робаты.
notice-roboport-connection=Калі лагістычныя дасяжнасці двух робапортаў спалучаюцца ці перакрываюць адна адну, то робапорты будуць злучаныя ў агульную лагістычную сетку.\n\nЗлучэнне паказваецца перарывістай лініяй паміж робапортамі.\n\nАбедзве дасяжнасці кожнага робапорта, далучанага да лагістычнай сеткі, будуць даступныя ўсім робатам, якія размешчаны ў любым робапорце гэтай сеткі.
picking-item=Прадмет падняты
place-belts-in-chest=Пакладзіце 100 канвеераў у кантэйнер.
place-roboport-goal=Пабудуйце робапорт.
returning-to-roboport=Робат вяртаецца ў робапорт
roboport-no-electricity=Па-за дасяжнасцю электрычнай сеткі.
robot-loop-info=Лагістычная сістэма будуецца з робапортаў, лагістычных кантэйнераў і робатаў.\nСістэма можа выконваць розныя задачы – да прыкладу, аўтаматычна выконваць запыты гульца на атрыманне пэўных прадметаў ці забіраць іх са смеццевых слотаў.
set-request-goal=Запытайце канвееры з лагістычнай сеткі.
set-request-info=Адкрыйце інвентар персанажа, націснуўшы __CONTROL__open-character-gui__. Пасля пстрыкніце левай кнопкай мышы на слоце запыту, а затым абярыце прадмет, які вы хочаце запытаць.
storage-chest-info=Кантэйнер-захавальнік прадастаўляе сваё змесціва лагістычнай сетцы.\n\nГалоўнае адрозненне паміж кантэйнерамі-захавальнікамі і кантэйнерамі-раздавальнікамі ў тым, што робаты могуць размяшчаць прадметы ў захавальніках. Таксама захавальнікі маюць вышэйшы прыярытэт для робатаў перад раздавальнікамі.
storing-item=Робат захоўвае прадмет у сетцы
supplying-item=Прадмет дастаўляецца да гульца
taking-item-from-player=Робат забірае прадмет у гульца
trash-items-goal=Пакладзіце каменне ў смеццевыя слоты.
trash-items-info=Падказка: Вы можаце націснуць __CONTROL__fast-entity-transfer__, каб хутка перамясціць прадметы з інвентара персанажа ў смеццевыя слоты.
watch-bots-info=Калі вы будзеце ў лагістычнай дасяжнасці сеткі, то сістэма паспрабуе выканаць вашыя запыты, калі ў кантэйнерах будуць патрэбныя прадметы.\n\nСістэма будзе імкнуцца заўсёды падтрымліваць запытаную колькасць прадметаў у вашым інвентары.
watch-junk-bots-info=Лагістычныя робаты перанясуць прадметы з вашых смеццевых слотаў у сховішча лагістычнай сістэмы.
watch-robot=Лагістычны робат цяпер накіруецца да бліжэйшага робапорта, зарадзіць сваю батарэю і будзе захаваны ў порце.\n\nКалі ў сістэме ёсць даступныя задачы, ён пачне іх выконваць.

