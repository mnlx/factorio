trash-items-goal=Placera stenarna i dina logistikplatser för skräp.
trash-items-info=Tips: Använd __CONTROL__fast-enhet-transfer__ att snabbt flytta föremål från din karaktärs lager till papperskorgs rutan.
watch-junk-bots-info=Logistiska robotar kommer att flytta föremålen från papperskorgens lager till logistiksystemets lagring.
watch-robot=Logistiska robotar kommer att färdas till närmsta roboport, ladda deras interna batteri och docka vid roboporten.\n\nDen kommer då att vara tillgänglig att göra logistiska uppgifter.

