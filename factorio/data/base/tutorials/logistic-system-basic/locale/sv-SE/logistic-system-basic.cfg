roboport-no-electricity=Utanför elnätet.
robot-loop-info=Ett logistiksystem består av roboports, logistiska kistor samt logistikrobotar.\nEtt logistiskt system kan användas för att utföra uppgifter som att automatiskt leverera beställda produkter till spelare samt att hämta icke önskvärda föremål.
set-request-goal=Sätt en personlig logistikbeställning på transportband.
set-request-info=Öppna karaktärens GUI genom att trycka på __CONTROL__open-karaktär-gui__, tryck vänster musknapp medan du håller markören över en förfrågningslucka, välj sedan det föremål som du vill ha.
