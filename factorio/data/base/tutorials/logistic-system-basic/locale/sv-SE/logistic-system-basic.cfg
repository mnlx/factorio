logistic-chest-info=Den logistiska leverantörskistan förser nu det logiska systemet med sitt innehåll.\n\nLogistiska robotar kan ta föremål från leverantörskistor, men kan inte lägga föremål i den.
notice-roboport-areas=Varje roboport har två områden vilka de fungerar i.\n\nDet orange området är för logistisk (__1__x__1__), området där de logistiska robotarna och logistiska kistor fungerar i.\n\nDet gröna området för konstruktion ( (__2__x__2__), det område som konstruktion robotarna fungerar i.
notice-roboport-connection=När två logistiska områden rör eller överlappar varandra, så kommer de att ansluta och skapa ett eget logistiskt nätverk.\n\nDetta framgår av den streckade linjen mellan de anslutna roboportar.\n\nDe två roboportar kommer då att dela konstruktions och logistik området, robotar från båda kommer i hela gemensamma nätverket.
picking-item=Plockar upp föremål
place-belts-in-chest=Placera 100 transportörbälten in i leverantörs-kistan.
