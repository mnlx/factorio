chain-blue-go=Zils ķēdes signāls nozīmē, ka tikai daži ceļi ir atvērti. Šādā situācijā viens no signāliem ir sarkans, tāpēc signālu ķēde ir blue.\n\n Vilciens var nodot zilo signālu, ja ir atvērts ceļš uz galamērķi.
chain-blue-stop=Šajā situācijā ķēdes signāls ir zils, jo ne visi ceļi ir atvērti. Vilciens gaidīs pie zilā signāla, jo tās ceļš nav atvērts.
chain-green=Signālu ķēde ir otrs dzelzceļa signāla veids. Tās lasa nākamos signālus ceļā un maina to stāvokli attiecīgi.\n\n Zaļais ķēdes signāls nozīmē, ka visi nākamie bloki ir atvērti, un ir zaļš vai sarkans ķēdes signāls.
chain-red=Sarkans ķēdes signāls nozīmē, ka nākamamie bloki ir aizņemti un nav atvērta taka no šīs ķēdes signāla. Vilcienam būs jāgaida pie sarkanā ķēdes signāla.
chain-signal-1=Veidojot ķēdes signālus pirms krustojuma novērsīs sastrēgumu, ja vien izeja ir tīra.
chain-signal-2=Pa kreisi ciāna vilciena gaidīs pie ķēdes signāla līdz tā ceļš ir atvērts un nebloķē sarkano vilcienu.
deadlock-1=Šajā situācijā otrajā ciāna bloķē vilcienu krustojumā, lai sarkanais vilciens nevar turpināt braukt uz staciju.
deadlock-2=Sarkanais vilciens var turpināt tikai tad, kad ciāna vilciens pārvietosies gar signālu.
finish=Ar šo arī noslēdzas šī mini-apmācība.
finish-button=Pabeigts
fix-intersection=Būvē signālus, lai sarkanie vilcieni var tikt līdz attiecīgajām stacijām.
reset-all=Atiestati visu
reset-trains=Atiestati vilcienus
start-trains=Darbini vilcienus

