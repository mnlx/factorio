finish=С това малкият урок приключи.
locomotive-crash-info=Влаковете може да катастрофират, ако няма никакви сигнали между техните отсечки.
siding-signals=Постройте сигнали, за да позволите на червения влак да продължи.
siding-signals-info=В тази ситуация ще трябва да изградите множество сигнали, за да отделите гарата от основния път.
signal-info=Тъй като вече има няколко сигнала на пътя, влаковете няма да се блъснат. Всеки сигнал разделя пътя на отсечки, а цвета на сигнала показва има ли влак в дадена отсечка.
still-blocked=Поставете друг сигнал, който да позволи на влака да премине.
still-blocked-info=Влакът няма да продължи, защото червен сигнал означава, че следващата отсечка е заета.\nВъпреки, че синьо-зеленият влак не е пряко на пътя на червения влак, все пак се намира в отсечката.

