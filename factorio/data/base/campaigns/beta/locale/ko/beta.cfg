description=당신은 추락한 우주선 잔해를 찾아낼 수 있었습니다. 이제부터가 어려운 부분입니다. 이 행성의 진정한 식민지 개척을 시작하려면 우주선 컴퓨터의 데이터가 필요합니다. 컴퓨터를 사용하면 좀 더 고급 기술을 연구할 수 있을 뿐만 아니라 주변 지역에 대한 더 나은 아이디어를 얻을 수 있습니다. 나쁜 소식은 우주선 잔해 근처에 외계 생물의 거대한 기지가 있는 것 같습니다...
