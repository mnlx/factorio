description=Heu aconseguit localitzar les restes de la nau estavellada. Ara ve la part difícil. Per començar amb una colonització seriosa d'aquest planeta necessitareu les dades de la computadora de la nau. La computadora us permetrà la investigació de tecnologies més avançades i us donarà una millor idea de l'àrea que us rodeja. La mala notícia és que sembla que hi ha una gran base alienígena prop de les restes de la nau…
