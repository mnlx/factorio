description=Sait selville tippuneen aluksen jäännösten sijainnin. Nyt vastassa on vaikeampi osa. Jotta tämän planeetan asutus voitaisiin tosissaan aloittaa, sinun täytyy saada tiedot aluksen tietokoneesta. Tietokoneen tiedot antavat sinulle mahdollisuuden kehittyneempään tutkimustyöhön ja paremman käsityksen ympäröivästä alueesta. Huonot uutiset ovat, että aluksen hylyn vieressä on suuri muukalaisten tukikohta.
