description=Uspeli ste poiskati ostanke padle ladje. Zdaj pride na vrsto težji del. Če želite začeti s kakršno koli resno kolonizacijo tega planeta, boste potrebovali podatke iz ladijskega računalnika. Računalnik vam bo omogočil raziskovanje naprednejših tehnologij in boljšo predstavo o okolici. Slaba novica pa je, da se v bližini ladje nahaja velika baza nezemljanov...
