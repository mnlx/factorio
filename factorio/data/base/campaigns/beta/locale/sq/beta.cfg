description=Ju ia keni dalë mbanë të gjeni mbetjet e anijes së rënë. Por pjesa e vështirë vjen tani: në mënyrë që të bëhet ndonjë kolonizim i mirëqenë i këtij planeti, do t'ju duhen të dhëna nga kompjuteri i anijes. Kompjuteri do t'ju lejojë të merrni teknologji më të përparuara, si dhe do t'ju japë një ide më të mirë të zonës përreth. Lajmi i keq është se, me sa duket, pranë rrënojave të anijes gjendet një bazë aliene...
