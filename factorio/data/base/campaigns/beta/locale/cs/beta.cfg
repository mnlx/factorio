description=Podařilo se ti lokalizovat pozůstatky havarované lodi. Nyní přichází ta těžší část. Pokud chceš začít s nějakou vážnější kolonizací této planety, budeš potřebovat lodní počítač. Počítač ti umožní vyzkoumat více pokročilejších technologií a současně ti dá lepší představu o okolí. Špatnou zprávou je, že blízko lodního vraku to vypadá na velkou nepřátelskou základnu...
