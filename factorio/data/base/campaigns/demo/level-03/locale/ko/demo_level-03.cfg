epilogue=축하합니다, 데모 캠페인을 완료했습니다! \n\n현재 알파 버전의 게임에는 데모 버전 보다 훨씬 많은 내용이 포함되어 있습니다. 알파 버전은 이미 많은 사용자에게 공장을 건설할 때 수백 시간의 도전과 즐거움을 제공하고 있습니다. 제작 기계, 새로운 제작법의 잠금을 해제할 수 있는 연구, 대규모 물류를 위한 기차, 고급 자동화 설정을 위한 신호, 지능형 비행 물류 로봇 등이 있습니다. 자신만의 지도를 만들거나 알파 버전의 기존 모드를 시험해 볼 수도 있습니다. \n\n게임제작은 아직 진행 중이며 알파 버전을 구매한 사용자는 진행 중인 개발을 지원해주고 있습니다. 데모 버전이 마음에 들면 Factorio.com/order에서 알파 버전을 구매해 주시기 바랍니다.\n 감사합니다.
epilogue-no-demo=축하합니다, 튜토리얼/데모 캠페인을 완료했습니다!\n\n정식 버전 게임을 가지고 있으면, 새로운 희망 캠페인을 계속하거나, 자유플레이를 바로 플레이할 수 있습니다. 어느 쪽을 선택하든, 팁과 도움말을 진행하는 것이 좋습니다.\nFactorio와 함께 즐겁게 지내시길 바라며 지원에 감사드립니다.
goal-build-electric-mining-drill=자원 위에 전기 채광 드릴을 설치하세요.
goal-build-pump=지면과 물이 맞닿는 곳에 해안 펌프를 설치하세요.
goal-build-steam-engine=보일러에 연결되도록 증기 기관을 설치하세요.
goal-connect-boiler-to-steam-engine=이제 파이프를 사용하여 보일러의 증기 출력을 증기 기관에 연결하세요.
goal-connect-boiler-to-water=해안 펌프에서 보일러로 물을 공급하려면 파이프를 설치하세요.
goal-fuel-into-boiler=증기 출력을 얻으려면 보일러에 연료를 공급하세요.
goal-get-resources=자원을 모으세요.: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=소형 전신주를 사용하여 증기 기관과 전기 채광 드릴을 연결하세요.
goal-radar-progress=레이더로 주변 영역을 검색하세요.\n검색된 구역: __1__/__2__
msg-active-gun=여러 종류의 무기를 장착할 수 있습니다. 활성화된 것은 녹색 배경으로 표시됩니다.
msg-change-active-gun=__CONTROL__next-weapon__ 키를 눌러 활성화된 무기를 변경할 수 있습니다. (변경하려는 무기에는 반드시 탄약이 있어야 함)
msg-cold-water=증기 기관에 물이 흐르지만, 전기를 생산하기에는 너무 차갑습니다.
msg-electricity-setup=좋습니다, 이제 증기 기관이 전기를 생산합니다.
msg-factory-instruction-1=레이더를 설치하기 위해서는 우선 철 판과 구리 판을 모을 필요가 있습니다.
msg-factory-instruction-2=전기 채광 드릴을 사용해 자원을 채취하세요. 화력 채광 드릴보다 훨씬 빠릅니다.
msg-factory-instruction-3=보일러에 석탄이 지속해서 공급되도록 하지 않으면, 전기가 부족해집니다.
msg-need-better-defense=나 혼자 만으로는 저것들을 막을 수 없어, 기지 방어를 위해 기관 포탑을 사용할 수 있겠군.
msg-need-better-weapon=이 권총으로 저것들을 막기에는 충분하지 않아. 기관총을 만들어야겠어.
msg-need-light=점점 어두워지는군, 조명을 설치해야겠어.
msg-protect-radars=적들이 레이더를 공격할 수 있습니다. 기관 포탑으로 레이더를 보호할 수 있습니다.
msg-sector-scan-completed=구역 검색을 완료했습니다.
msg-ship-wreck-located=소형 우주선 잔해가 남동쪽에 있습니다.
msg-start-with-radars-1=레이더는 주변을 검색합니다. 레이더가 많을수록 우주선 잔해를 찾는 게 빨라집니다.
msg-start-with-radars-2=레이더는 많은 전기를 소비하므로, 에너지 생산이 충분해야 합니다.
msg-steam-engine-effectivity=증기 기관의 효율은 증기가 165°C 일 때 가장 높습니다.
msg-steam-engine-introduction-1=다양한 방식으로 증기 기관을 설치할 수 있습니다. 이렇게 말이죠:
msg-steam-engine-introduction-2=또는 이렇게:
think-beware-of-creepers=내가 너무 많은 바이터들을 유인하지 않았으면 좋겠군.
think-explore-ship-wreck=좋아, 이제 탐험을 떠날 시간이군.
think-find-ship=어떻게 하던지 부서진 우주선에 있는 장비들을 얻어야만 해.
think-get-to-work=좋아, 이제 일을 시작해볼까.
think-piece-of-cake=좋았어, 전부 잘 작동하는군. 식은 죽 먹기인데.
think-resources-collected=좋아, 레이더를 설치하기에 충분한것 같군.
think-simple-setup=전기를 생산하기 위한 시험 설비는 거의 준비되었다. 호숫가에서 물이 좀 필요하군.
think-use-radar=전기가 충분하다면, 레이더를 설치해서 추락 지점을 찾아낼 수 있을 거야.

